<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venture Catalyst</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css"> <!-- this is particularly for the signup  -->

</head>

<body>
  <!-- navbar start here  -->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- image is imported here -->
        <img src="../assets/logo.png" alt="LOGO" width="45" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">PRODUCTS</a>
          <a class="nav-link" href="#">INVESTORS</a>
          <a class="nav-link" href="#">FOUNDERS</a>
          <a class="nav-link" href="#">RESOURCES</a>
          <a class="nav-link" href="#">CONTACT</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar closes here  -->

  <!-- heading -->
  <div class="heading">
    <h1>Personal Details</h1>
  </div>




  <!-- main  -->
  <!-- this section is imported from bootstrap  -->
  <div class="mainsignup1">
    <div class="mainsignup">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Enter First Name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Last Name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter E-Mail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Mobile No.</label>
          <input type="tel" class="form-control" id="inputEmail4" placeholder="Enter Phone">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Linkedin Profile URL</label>
          <input type="url" class="form-control" id="inputPassword4" placeholder="Enter Linkedin URL">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option>Madhya Pradesh</option>
            <option selected>Delhi</option>
            <option>Uttar Pradesh</option>
            <option>Bihar</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <!-- <button  onclick="''" class="bnt">NEXT</button> -->
          <button type="submit"  class="bnt"><a href="Signup2.html">Go to new page</a></button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
