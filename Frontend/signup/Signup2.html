  <div class="heading">
    <h1>Company Details</h1>
  </div>


    <!-- this section is imported from bootstrap  -->
    <div class="mainsignup1">
        <div class="mainsignup">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Name of Startup</label>
                    <input type="email" class="form-control" id="inputEmail4"
                        placeholder="Enter the name of your Startup">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Registered name of Startup </label>
                    <input type="password" class="form-control" id="inputPassword4"
                        placeholder="Enter the registered name of your startup">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Website URL</label>
                    <input type="url" class="form-control" id="inputEmail4" placeholder="Enter Website URL">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Sector of Startup</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Enter sector">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Stage of Startup</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Enter stage">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Month & Year of incorporation </label>
                    <input type="date" class="form-control" id="inputPassword4" placeholder="Enter Linkedin URL">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Company Type</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Type">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City of Operation </label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
                </div>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text deck" for="inputGroupFile02">Please Share your Pitch Deck</label>
                  </div>
                 <div class="sub_go">
                <div class="col-12">
                    <button type="submit"  class="bnt"><a href="Signup.html">Back</a></button>

                    <!-- <a href="Signup.html">Go Back</a> -->
                </div>
                <div class="col-12">
                    <!-- <button type="submit" class="bnt">Submit & Sign Up</button> -->

                    <!-- <a href="#">Submit & Sign Up</a> -->
                </div>
            </div>
